variables:
  FIREFLY_ACCESS_KEY: $FIREFLY_ACCESS_KEY
  FIREFLY_SECRET_KEY: $FIREFLY_SECRET_KEY
  AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY

include:
  - local: .workspace-deployment.yml

stages:
  - deploy-stage

workspace-1:
  stage: deploy-stage
  extends: .workspace-template
  variables:
    WORKING_DIR: "aws-stag/workspace-1"

workspace-2:
  stage: deploy-stage
  extends: .workspace-template
  variables:
    WORKING_DIR: "aws-stag/workspace-2"
